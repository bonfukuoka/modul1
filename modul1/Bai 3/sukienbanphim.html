<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="docReady()">
    <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/thumb/f/f7/Nobita001.png/200px-Nobita001.png" style="position:absolute;left:0; top:10px;" height="100" width="80"/>
    <script>
        function keyUp (){
            var element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
            console.log(element.style.top);
        }

        function keyDown (){
            var element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
            console.log(element.style.top);
        } 
        function keyLeft (){
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
            console.log(element.style.left);
        }
        function keyRight (){
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) + 5 + 'px';
            console.log(element.style.left);
        }


        function eventKeyboard(e) {
            console.log(e.keyCode);
            switch (e.keyCode){
                case 38 : keyUp(); break;
                case 40 : keyDown(); break;
                case 37 : keyLeft();break;
                case 39 : keyRight();break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', eventKeyboard);
        }
    </script>
</body>
</html>
