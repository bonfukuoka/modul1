    <input type="text" id="class">
    <input type="button" id="check" onclick="checkName()" value="Check">
    <script>
    function checkName(str){
        str = document.getElementById("class").value;
        regexp = /^([CAP])+([0-9]{4})+([GHIKLM])$/
        if(regexp.test(str)){
            console.log("Ten lop hop le");
        }else{
            console.log("Ten lop khong hop le");
        }
    }
    </script>
