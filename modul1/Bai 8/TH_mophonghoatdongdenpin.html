<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        class Battery {
            constructor(energy) {
                this.energy = energy;
            }
            getEnergy() {
                return this.energy;
            }
            setEnergy(energy) {
                this.energy = energy;
            }
            decreaseEnergy() {
                if (this.energy > 0) {
                    this.energy--;
                }
            }
        }
        class FlashLamp {
            constructor(status, battery) {
                this.status = status;
                this.battery = battery;
            }
            getBattery() {
                return this.battery.getEnergy();
            }
            setBattery(battery) {
                this.battery = battery;
            }
            Light() {
                if (this.status) {
                    alert("Lighting");
                } else {
                    alert("Not Lighting");
                }
            }
            TurnOn() {
                this.status = true;
            }
            TurnOff() {
                this.status = false;
            }
        }
        var battery = new Battery();
        battery.setEnergy(100);
        battery.decreaseEnergy();
        var flashLamp = new FlashLamp();
        flashLamp.setBattery(battery);

        document.write("Battery info:" + flashLamp.getBattery() + "<br/>");
        flashLamp.Light();

        document.write("Turn on<br/>")
        flashLamp.TurnOn();
        flashLamp.Light();
        document.write("Battery info:" + flashLamp.getBattery() + "<br/>");

        document.write("Turn off<br/>")
        flashLamp.TurnOff();
        flashLamp.Light();
    </script>
</body>

</html>
