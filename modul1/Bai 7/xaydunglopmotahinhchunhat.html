<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>

<body>
    <script>
        var Rectangle = function (width, height) {
            this.width = width;
            this.height = height;
            this.getArea = function () {
                return width * height;
            }
            this.getCircle = function () {
                return (width + height) * 2;
            }
            this.setArea = function () {
                this.width = width;
                this.height = height;
            }
            this.setCircle = function () {
                this.width = width;
                this.height = height;
            }
        }
        let rectangle = new Rectangle(12, 20);
        let area = rectangle.getArea();
        let circle = rectangle.getCircle();
        alert("Area :" + area + " ; Circle :" + circle);

        rectangle.setArea(14);
        rectangle.setCircle(30);
        alert(rectangle.getArea() + " va " + rectangle.getCircle());

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        // Create gradient
        var grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");

        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 80);
    </script>
</body>

</html>
