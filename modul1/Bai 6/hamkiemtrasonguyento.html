<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function soNT(){
            var soNT = 2
            var check;
            for(soNT ; soNT<=10000 ; soNT++){
                check= true
                    for (i = 2; i < soNT; i++) {
                    if (soNT % i === 0) {
                        check = false;
                        break;
                    }
                }
                if (check === true) {
                    document.write(soNT + " ");
                }
            }
        }
        soNT();
    </script>
</body>
</html>
