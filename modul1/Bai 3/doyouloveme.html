<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Do You Love Me</h1>
    <input type="button" value="Yes" onclick="yesClick()" style="position:absolute; left:285px; top:235px;" />
    <input type="button" id="ohNo" value="No" onmouseover="noHover()" style="position:absolute; left:380px; top:235px;" />
    <script>
        function yesClick() {
            alert("Yep! Love you!");
        }

        function noHover(){
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('ohNo').style.left = x + 'px';
            document.getElementById('ohNo').style.top = y + 'px';
        }
    </script>
</body>

</html>
