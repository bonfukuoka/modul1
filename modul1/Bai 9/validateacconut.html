<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="acconut">
    <input type="button" id="check" onclick="check()" value="Check">
    <script>
        function check(str) {
            str = document.getElementById("acconut").value;
            regexp = /^[_a-z0-9]{6,}$/;
            if (regexp.test(str)) {
                console.log("Tai khoan hop le");
            } else {
                console.log("Tai khoan khong hop le");
            }
        }
    </script>
</body>
