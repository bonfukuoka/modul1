<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = +prompt("Nhap vao 1 so");
        var n = 2, check;
        if (num >= n) {
            for (n; n <= num; n++) {
                check = true;
                for (i = 2; i < n; i++) {
                    if (n % i === 0) {
                        check = false;
                        break;
                    }
                }
                if (check === true) {
                    document.write(n + " ");
                }
            }
        } else {
            document.write("Khong co so nguyen to nao ca");
        }

    </script>
</body>

</html>
