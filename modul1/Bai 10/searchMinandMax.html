<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
       var n = +prompt('input: ');
       var nums = [];
       for (var i = 0; i < n; i++) {
           nums[i] = Math.floor(Math.random() * 101);
       }
       console.log(nums);
       function display(arr){
           for(var i = 0; i < n ; i++){
               console.log(arr[i]);
           }
       }
       function findMin(array) {
           var min = array[0];
           for (var i = 0; i < n ; i++) {
               if (min > array[i]) {
                   min = array[i];
               }
           }
           return min;
       }
       function findMax(array) {
           var max = array[0];
           for (var i = 0; i < n ; i++) {
               if (max < array[i]) {
                   max = array[i];
               }
           }
           return max;
       }
       var minValue = findMin(nums);
       document.write("<br/>");
       document.write("The minimum value is: " + minValue);
       var maxValue = findMax(nums);
       document.write("<br/>");
       document.write("The maximun value is: " + maxValue);
       display(nums);
    </script>
</body>
</html>
